<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" x    href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-content">

                <div class="star">
                    <img src="images/icon-star.svg" alt="">
                </div>

                <div class="text-wrapper">
                    <h3 class="text-title">How did we do?</h3>
                    <p class="description">
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our offering!
                    </p>
                </div>

                <div class="numbers-wrapper">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                </div>

                <button id="submit">submit</button>
            </div>
            <div class="thank-card">
                <img class="thank-img" src="images/illustration-thank-you.svg" alt="thank-you image">
                <div class="rating"></div>
                <h3 class="thank-you">Thank You!</h3>
                <p class="thank-text">
                    We appreciate you taking the time to give a rating.
                    If you ever need more support, dont't hesitate to get in touch!
                </p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
